    <div class="container">

    <!-- Search input -->

    <!-- Clinic database table -->
    <div class="root-1 table-root classic-theme round w-100">
      <div class="top-bar">
            <div class="search-box buttons my-auto">
              <input class="search searchField top_spacing" type="text" spellcheck="false" placeholder="Search Clinic Database">
              <div class="btn top_spacing invisible clearSearchBtn">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
          </div>
      </div>

      <table class="table-template" cellspacing="0" cellpadding="0">
          <tbody>
              <tr> 
                  <th>#</th>
                  <th>Clinic Name</th>
                  <th>Address</th>
                  <th>Telephone</th>
                  <!-- <th>location</th> -->

              </tr>
              <tr>
                  <!-- data="any" attribute is reference to your json key -->
                  <!-- put [editable] attribute to editable elements only -->

                  <td data="temp_id"></td>
                  <td data="name"></td>
                  <td data="address"></td>
                  <td data="telephone"></td>
                  <!-- <td data="location"></td> -->


              </tr>                
          </tbody>
      </table>     
      <div class="bottom flex">
          <div class="pagination buttons flex ml-auto">
              <div class="title small-text light-text py1 p1 m1"></div>
              <div class="btn flex pageP"><svg xmlns="http://www.w3.org/2000/svg" class="" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" /></svg></div>
              <input class="flex btn pageField" style="width: 25px; text-align: center; padding: 2px;" type="text" value="1">
              <div class="btn flex pageN"><svg xmlns="http://www.w3.org/2000/svg" class="" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg></div>
