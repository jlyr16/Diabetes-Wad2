<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->

  <link rel="stylesheet" href="styles.css" />
  



</head>

<style>
  .chart {
  width: 100%;
  height: 100%;
  
  display: flex;
  justify-content: center;
  align-items: center;
  }
  </style>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://unpkg.com/vue@next"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>


  <main>

    <div class="chart">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>

    <div class="input">
      <input id="pushvalue" type="number" value="10" class="form-control mb-3" />

      <input id="pushlabel" type="text" value="10" class="form-control mb-3" />

      <button id="push" class="btn btn-dark btn-sm w-100" @click="addData">Push Value</button>
    </div>

    <script>

      // const xlabels = [];
      // const ydata = [];

      export default {
        name: 'glucoseGraph',

        mounted() {
          const ctx = document.getElementById('myChart');
          const myChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: ["red", "blue", "yellow", "green", "purple", "orange"],
              datasets: [
                {
                  label: 'Glucose Level',
                  data: [1, 2, 3, 4, 5, 6],
                  backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                  ],
                  borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                  ],
                  borderWidth: 1,
                  showLine: true,
                  spanGaps: true
                },
              ],
            },
            options: {
              scales: {
                yAxes: [
                  {
                    ticks: {
                      beginAtZero: true,
                    },
                  },
                ],
              },
            },
          });
        },

        data() {
          return {
            xlabels: 0,
            ydata: 0,

          };
        },
        methods: {


          addData() {
            const value = document.getElementById('pushvalue').value;
            const label = document.getElementById('pushlabel').value;
            // this.xlabels.push(label)
            this.ydata.push(value)
            this.xlabels.push(label)



          },

        },
      };


    </script>

  </main>
</body>

</html>
